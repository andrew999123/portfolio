<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <style>
        /* // <uniquifier>: Use a unique and descriptive class name
// <weight>: Use a value from 400 to 700 */

.edu-au-vic-wa-nt-arrows{
  font-family: "Edu AU VIC WA NT Arrows", cursive;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}
        h1{
      font-family:"Edu AU VIC WA NT Arrows", cursive;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Welcome to My Portfolio</h1>
    <p>Student | Designer | Programmer</p>
  </header>

  
  <section id="about" class="container py-5">
    <h2>About Me</h2>
    <p>I am a student of IGNATIUS GLOBAL SCHOOL.</p>
  </section>


  <section id="portfolio" class="container py-5">
    <h2>Portfolio</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="image.png" class="card-img-top" alt="Project 1">
          <div class="card-body">
            <h5 class="card-title">Andrew Nathan Tjen</h5>
            <p class="card-text">born 11 june 2008,baltimore  </p>
          </div>
        </div>
      </div>
      
    </div>
  </section>


  <section id="contact" class="bg-light py-5">
    <div class="container">
      <h2>Contact</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
